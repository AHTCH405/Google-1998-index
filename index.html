<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Google!</title>
</head>

<body>
    <div class="container">
        <header>
            <img src="img/google.jpg" alt="Logo">
        </header>
        <main>
            <p>Search the web using Google!</p>
            <form action="#">
                <input type="text" name="search" id="search"><br>
                <button>Google Search</button> <button>I'm feeling lucky</button>
            </form>
        </main>
        <section>
            <div class="box1">
                <div>Special Searches</div>
                <div><a href="#">Stanford Search</a></div>
                <div><a href="#">Linux Search</a></div>
            </div>
            <div class="box2">
                <div><a href="#">Help!</a></div>
                <div><a href="#">About Google!</a></div>
                <div><a href="#">Company Info</a></div>
                <div><a href="#">Google! Logos</a></div>
            </div>
            <div class="box3">
                <p>
                    Get Google!<br>
                    updates monthly:
                    <form action="#">
                        <input type="text" name="email" id="email" placeholder="your e-mail">
                    </form>
                    <button>Subscribe</button> <a href="#">Archive</a>
                </p>
            </div>
        </section>
        <footer>
            Copyright Â©1998 Google Inc.
        </footer>
    </div>
</body>

</html>
